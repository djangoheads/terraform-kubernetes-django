version: '3.8'

services:
  # 1. Build image
  builder:
    build:
      context: .
      args:
        DOCKER_BUILD_REQUIREMENTS: requirements.dev.txt
    image: &image apollo/backend:local
    entrypoint: echo
    command: 'Sorry I will not run, my destiny is to be built and die, see you in next run!'
    x-role: "cronJob"

  # 2. Database
  storage:
    image: postgres:14
    env_file:
      - docker-compose.env
    ports:
      - 5432:5432
    command: postgres -c 'max_connections=400'
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U service" ]
      interval: 1s
      timeout: 1s
      retries: 10
      start_period: 10s

  # 3. Migration
  migration:
    image: *image
    depends_on:
      builder:
        condition: service_completed_successfully
    env_file:
      - .env
      - docker-compose.env
    volumes:
      - ./src:/home/app/libs
    command: migrate

  # 3.1 Create Super 
  migration-user:
    image: *image
    depends_on:
      migration:
        condition: service_completed_successfully
    env_file:
      - .env
      - docker-compose.env
    volumes:
      - ./src:/home/app/libs
    command: createsuperuser

  # 4. Application, API and Admin
  backend:
    image: *image
    depends_on:
      migration:
        condition: service_completed_successfully
    ports:
      - 8000:8000
    volumes:
      - ./src:/home/app/libs
      - ./.log:/tmp/log
    command: devserver
    env_file:
      - .env
      - docker-compose.env